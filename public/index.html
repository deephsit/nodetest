<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天室</title>
    <link rel="stylesheet" type="" href="stylesheets/style.css"></link>
</head>

<body>
    <div id="content">
        <div id="room">

        </div>
        <div id="room-list">

        </div>
        <div id="messages">

        </div>
        <form action="" id="send-form">
            <input type="" id="send-message">
            <input type="submit" value="send" id="send-button">
            <div id="help">
                chat command:
                <ul>
                    <li>Change nickname: <code>/nick [username]</code></li>
                    <li>Join/Create room: <code>/join [room name]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="javascripts/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="javascripts/chat.js" type="text/javascript"></script>
    <script src="javascripts/chat_ui.js" type="text/javascript"></script>
</body>

</html>
